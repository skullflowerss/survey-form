<!DOCTYPE html>
<html>
    <head>
        <title>FCC: Survey Form</title>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i|Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="main">
            <div class="form-content">
                
                    <h1 id="title">FreeCodeCamp Survey Form</h1>
                    <p id="description">Thank you for taking the time to help us improve the platform</p>

                    <form action="" id="survey-form">
                        <div id="form-section">
                            <label for="name" id="name-label">Name</label>
                            <input id="name" value="" placeholder="Enter your name" name="name" type="text" required>
                        </div>
                        <div id="form-section">
                            <label for="email" id="email-label">Email</label>
                            <input id="email" value="" placeholder="Enter your Email" name="email" type="email" required>
                        </div>
                        <div id="form-section">
                            <label for="age" id="number-label">Age (optional)</label>
                            <input id="number" placeholder="Age" name="age" type="number" min="10" max="99">
                        </div>
                        <div id="form-section">
                            <label for="dropdown">Which option best describes your current role?</label>
                            <select name="option" id="dropdown">
                                <option value="student">Student</option>
                                <option value="full_time_job">Full time job</option>
                                <option value="full_time_learner">Full time learner</option>
                                <option value="prefer_not_to_say">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div id="form-section2">
                            <p>Would you recommend FreeCodeCamp to a friend?</p>
                            <input type="radio" id="definitely" name="recomend" value="definitely">
                            <label for="definitely">Definitely</label><br>
                            <input type="radio" id="maybe" name="recomend" value="maybe">
                            <label for="maybe">Maybe</label><br>
                            <input type="radio" id="not-sure" name="recomend" value="not-sure">
                            <label for="not-sure">Not Sure</label>
                        </div>
                        <div id="form-section">
                            <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                            <select name="option" id="dropdown2">
                                <option value="challenges">Challenges</option>
                                <option value="projects">Projects</option>
                                <option value="community">Community</option>
                                <option value="open-source">Open source</option>
                            </select>
                        </div >
                        <div id="form-section2">
                            <p>What would you like to see improved? (Check all that apply)</p>
                            <input type="checkbox" id="front-end-project" name="front-end" value="front-end-projects">
                            <label for="font-end-project">Front-end Projects</label><br>
                            <input type="checkbox" id="back-end-project" name="back-end" value="back-end-projects">
                            <label for="back-end-project">Back-end Projects</label><br>
                            <input type="checkbox" id="data-visualization" name="data-vis" value="data-visualization">
                            <label for="data-visualization">Data Visualization</label><br>
                            <input type="checkbox" id="challenges" name="challenges" value="challenges">
                            <label for="challenges">Challenges</label><br>
                        </div>

                        <div id="form-section">
                            <label for="suggestions">Any comments or suggestions?</label>
                            <textarea id="suggestions" name="suggestions" rows="5" cols="33"> </textarea>
                        </div>
                        <div id="center-submit">
                            <input type="submit" id="submit" value="Submit">
                        </div>
                        
                    </form>
            </div>
        </div>
    </body>
</html>
